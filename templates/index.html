<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“… Event Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .events-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .event-item:hover {
            transform: translateX(5px);
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .event-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .event-time {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .event-recurring {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            display: flex;
            gap: 10px;
        }

        .search-input input {
            flex: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“… Event Scheduler</h1>
            <p>Manage your time efficiently with our modern event management system</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingEvents">0</div>
                <div class="stat-label">Upcoming (Next Hour)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEvents">0</div>
                <div class="stat-label">Today's Events</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">âž• Add New Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="title">Event Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="startTime">Start Time *</label>
                        <input type="datetime-local" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time *</label>
                        <input type="datetime-local" id="endTime" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="recurring">Recurring</label>
                        <select id="recurring" name="recurring">
                            <option value="">No Recurrence</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Create Event</button>
                </form>
            </div>

            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">ðŸ“‹ Events List</h2>
                
                <div class="search-section">
                    <div class="search-input">
                        <input type="text" id="searchInput" placeholder="Search events by title or description...">
                        <button class="btn btn-small" onclick="searchEvents()">Search</button>
                    </div>
                </div>

                <div id="eventsList" class="events-list">
                    <div class="loading">Loading events...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let events = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadEvents();
            setupFormValidation();
            setDefaultTimes();
        });

        function setDefaultTimes() {
            const now = new Date();
            const startTime = new Date(now.getTime() + 60 * 60 * 1000); // 1 hour from now
            const endTime = new Date(now.getTime() + 2 * 60 * 60 * 1000); // 2 hours from now
            
            document.getElementById('startTime').value = startTime.toISOString().slice(0, 16);
            document.getElementById('endTime').value = endTime.toISOString().slice(0, 16);
        }

        function setupFormValidation() {
            const form = document.getElementById('eventForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                createEvent();
            });
        }

        async function loadEvents() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const data = await response.json();
                
                if (data.success) {
                    events = data.events;
                    displayEvents(events);
                    updateStats();
                } else {
                    showAlert('Error loading events: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        async function createEvent() {
            const formData = new FormData(document.getElementById('eventForm'));
            const eventData = {
                title: formData.get('title'),
                description: formData.get('description'),
                start_time: formData.get('startTime') + ':00',
                end_time: formData.get('endTime') + ':00',
                recurring: formData.get('recurring') || null
            };

            try {
                const response = await fetch(`${API_BASE}/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Event created successfully!', 'success');
                    document.getElementById('eventForm').reset();
                    setDefaultTimes();
                    loadEvents();
                } else {
                    showAlert('Error creating event: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        async function updateEvent(eventId, updates) {
            try {
                const response = await fetch(`${API_BASE}/events/${eventId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updates)
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Event updated successfully!', 'success');
                    loadEvents();
                } else {
                    showAlert('Error updating event: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/events/${eventId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Event deleted successfully!', 'success');
                    loadEvents();
                } else {
                    showAlert('Error deleting event: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        async function searchEvents() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                displayEvents(events);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/events/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.success) {
                    displayEvents(data.events);
                } else {
                    showAlert('Error searching events: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
            }
        }

        function displayEvents(eventsToShow) {
            const eventsList = document.getElementById('eventsList');
            
            if (eventsToShow.length === 0) {
                eventsList.innerHTML = '<div class="loading">No events found</div>';
                return;
            }

            eventsList.innerHTML = eventsToShow.map(event => `
                <div class="event-item">
                    <div class="event-title">${event.title}</div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-time">
                        ðŸ“… ${formatDateTime(event.start_time)} - ${formatDateTime(event.end_time)}
                    </div>
                    ${event.recurring ? `<div class="event-recurring">ðŸ”„ ${event.recurring}</div>` : ''}
                    <div class="event-actions">
                        <button class="btn btn-small btn-secondary" onclick="editEvent('${event.id}')">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteEvent('${event.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            const newTitle = prompt('Enter new title:', event.title);
            if (newTitle === null) return;

            const newDescription = prompt('Enter new description:', event.description);
            if (newDescription === null) return;

            updateEvent(eventId, {
                title: newTitle,
                description: newDescription
            });
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const nextHour = new Date(now.getTime() + 60 * 60 * 1000);

            const totalEvents = events.length;
            const upcomingEvents = events.filter(event => {
                const startTime = new Date(event.start_time);
                return startTime > now && startTime <= nextHour;
            }).length;
            const todayEvents = events.filter(event => {
                const startTime = new Date(event.start_time);
                return startTime >= today;
            }).length;

            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('upcomingEvents').textContent = upcomingEvents;
            document.getElementById('todayEvents').textContent = todayEvents;
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Auto-refresh events every 30 seconds
        setInterval(loadEvents, 30000);
    </script>
</body>
</html>
